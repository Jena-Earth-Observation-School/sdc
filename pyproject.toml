[project]
name = "sdc"
version = "0.3.0"
authors = [
  {name="Marco Wolsza", email="marco.wolsza@uni-jena.de" },
]
description = "Tools and tutorials for the SALDi Data Cube (SDC)"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.10"
dependencies = [
    "dask-jobqueue",
    "odc-stac>=0.3.7",
    "numbagg>=0.6.1",
    "fiona",
    "flox",
    "pytz"
]

[project.urls]
Repository = "https://github.com/Jena-Earth-Observation-School/sdc-tools"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
