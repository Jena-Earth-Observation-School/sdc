[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = sdc
lib_name = %(repo)s
version = 0.0.1
min_python = 3.10
license = MIT
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = sdc
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
author = Marco Wolsza
author_email = marco.wolsza@uni-jena.de
copyright = 2023 onwards, %(author)s
description = todo
keywords = jupyter notebook python nbdev
language = English
user = Jena-Earth-Observation-School

